
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
   
    <title>tEMPLEBASE</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js" ></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <script>
      $(document).ready(function(){
	$.getJSON("http://localhost:8060/temples", function (data) {
    $(data.items).each(function (i, temple) {
        append(temple.id, temple.name);
    });
});
      });

      function append(id, name) {
       $(".container",this).append('<div class="row"><div class="col-sm">'+id+'</div><div class="col-sm">'+name+'</div></div>');
      } 
    </script>
  </head>

  

  <body>

    
    <div class="container">

      
    </div><!-- /.container -->

  </body>
</html>
