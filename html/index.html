
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
   
    <title>tEMPLEBASE</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js" ></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <script>
	$(document).ready(function(){
		$.getJSON("http://localhost:8060/temples", function (data) {
    			$(data).each(function (i, temple) {
       				 append(temple.id, temple.name);
    			});
		});

		$("#tAdd").click(function(){
  
			$.ajax({
  				url:"http://localhost:8060/temples",
  				type:"POST",
 				data: '{"name": "'+$("#tName").val() +'"}',
  				contentType:"application/json; charset=utf-8",
  				dataType:"json",
 				 success: function(){
    					alert('Submitted!');
  				}
			});
		});
	});
 

      function append(id, name) {
       $("#grid").append('<div class="row"><div class="col-xs-12 col-sm-6 col-md-6">'+id+'</div><div class="col-xs-12 col-sm-6 col-md-6">'+name+'</div></div>');
      } 
    </script>

  </head>

  

  <body>

    
    <div id="grid" class="container">
		<div class="row"><div class="col-xs-12 col-sm-6 col-md-6">#</div><div class="col-xs-12 col-sm-6 col-md-6">Name</div></div>
      
    </div><!-- /.container -->

 <div class="container">
      <div class="row">

            <div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">

           

                	<div class="panel panel-primary">

                     		<div class="panel-heading">

                        		<div class="panel-title">Add temple</div>

                   	 	</div>
			<div class="panel-body">

        			<div class="row">

           				

           				<div class="col-xs-12 col-sm-6 col-md-6">

               					<div class="form-group">

                    					<input id='tName' type="text" class="form-control input-sm" placeholder="name">

                				</div>

            				</div>

        			</div>

       			
        		<input id='tAdd' type="submit" value="Add" class="btn btn-info btn-block">

		</div>
           </div>

	</div>


       </div>
    </div>

  </body>
</html>
